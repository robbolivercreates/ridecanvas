<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <title>GC Studio</title>
    
    <!-- PWA Configuration - Points to /cx specific manifest -->
    <link rel="manifest" href="/cx/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- iOS PWA Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GC Studio" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="apple-touch-startup-image" href="/icons/icon-512.png" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    
    <style>
      body {
        background-color: #000000;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: white;
      }
      .loader {
        text-align: center;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.1);
        border-top-color: #F59E0B;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <script>
      // Set demo mode flag and redirect to main app
      // The main app will check this flag
      localStorage.setItem('gc_demo_mode', 'true');
      
      // Small delay for PWA to register the manifest, then load main app
      setTimeout(function() {
        window.location.replace('/?demo=1');
      }, 100);
    </script>
  </head>
  <body>
    <div class="loader">
      <div class="spinner"></div>
      <p>Loading Studio...</p>
    </div>
  </body>
</html>
